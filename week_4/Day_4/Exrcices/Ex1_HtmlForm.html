<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles généraux */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Style du formulaire */
form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 320px;
    display: flex;
    flex-direction: column;
}

/* Style des labels */
label {
    font-weight: bold;
    margin-top: 10px;
}

/* Style des inputs et textarea */
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Style du bouton */
input[type="submit"] {
    background: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    <form action="./index.html" method="get">
        <label for="name">Name</label>
        <input id="name" name="username" placeholder="Your name" required/>
        <label for="comment">Comments</label>
        <textarea id="comment" name="comment" cols="30" placeholder="Comment" required></textarea>
        <input type="submit" value="Send">
    </form>

    <script src="./Ex1_HtmlForm.js"></script>
</body>
</html>
